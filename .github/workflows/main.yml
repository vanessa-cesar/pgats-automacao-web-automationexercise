name: Pgats-Automacao-Web

on:
  workflow_dispatch:

jobs:
  e2e-tests:
  
    runs-on: ubuntu latest
   
    steps:
    
      # clone do projeto para máquina
      - uses: actions/checkout@v4

      # Conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando dependencias
        run: npm install

      - name: Executando os testes
        run: npx cypress run
   

